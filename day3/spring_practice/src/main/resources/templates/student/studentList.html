<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.getStudentId()}"></td>
        <td th:text="${student.getName()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
